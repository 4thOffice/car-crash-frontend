<app-page-title
  [title]="car?.car_type ?? ''"
  [onBackClick]="step > 1 ? onHeadBackClick : undefined">

</app-page-title>

<app-policy-holder-form *ngIf="step === 1"></app-policy-holder-form>
<app-car-form *ngIf="step === 2"></app-car-form>
<app-insurance-form *ngIf="step === 3"></app-insurance-form>
<app-driver-form *ngIf="step === 4"></app-driver-form>

<button type="submit" class="btn btn-primary mt-3" (click)="submitForm()">
  {{ 'car-crash.shared.button.next' | transloco }}
</button>
