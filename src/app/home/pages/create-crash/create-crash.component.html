<div class="main-card w-75 ms-auto me-auto">
  <div class="justify-content-center">

    <div class="d-flex justify-content-center">
      <img class="images" src="./assets/images/crashed-car-transparent-20.png" width="75%"/>
    </div>

    <h3 class="d-flex justify-content-center mt-3">
      {{ 'car-crash.shared.crash-accident' | transloco }}
    </h3>

    <div class="mt-3 text-center">
      {{ 'car-crash.shared.crash-accident-detail' | transloco }}
    </div>

    <div class="d-flex justify-content-center mt-5">
      <button type="button" class="btn btn-primary mt-3" (click)="createCrash()">
        {{ 'car-crash.home.create-crash.create' | transloco}}
      </button>
    </div>
  </div>
</div>
