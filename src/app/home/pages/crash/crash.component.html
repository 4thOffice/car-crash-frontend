<div class="main-content">
  <div
    *ngFor="let todoItem of todoList | async; let i = index"
    class="todo-item"
    (click)="!todoItem.helpText && todoItem.navigate()"
  >
    <div>
      <ng-container *ngIf="todoItem.translateParams; else todoNameTpl">
        {{ todoItem.name | transloco : todoItem.translateParams }}
      </ng-container>
      <ng-template #todoNameTpl>
        {{ todoItem.name | transloco }}
      </ng-template>
      <small *ngIf="todoItem.helpText">
        {{ todoItem.helpText }}
      </small>
    </div>
    <div class="d-flex align-items-center">
      <i *ngIf="todoItem.state === ModelState.empty" class="bi bi-circle"></i>
      <i *ngIf="todoItem.state === ModelState.validated" class="bi bi-check-circle"></i>
      <i *ngIf="todoItem.state === ModelState.partial" class="bi bi-question-circle"></i>
    </div>
  </div>

  <div (click)="generatePdf()">
    Generate PDF
  </div>
</div>
