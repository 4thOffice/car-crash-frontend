<div class="main-content">
  <div
    *ngFor="let todoItem of todoList; let i = index"
    class="todo-item"
    (click)="todoItem.navigate()"
  >
    <div>
      {{ todoItem.name | transloco }}
    </div>
    <div class="d-flex align-items-center">
      <i *ngIf="(todoItem.state | async) === ModelState.empty" class="bi bi-circle"></i>
      <i *ngIf="(todoItem.state | async) === ModelState.validated" class="bi bi-check-circle"></i>
      <i *ngIf="(todoItem.state | async) === ModelState.partial" class="bi bi-question-circle"></i>
    </div>
  </div>
</div>
