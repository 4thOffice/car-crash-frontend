<div class="d-flex justify-content-center mt-3">
  <button type="button" class="btn btn-primary" (click)="createCar()">
    {{ 'car-crash.home.car.create' | transloco }}
  </button>
</div>

<div class="row justify-content-center">
  <ng-template ngFor [ngForOf]="cars$ | async" let-car>
    <div class="card mt-3 me-3 col-3">
      <div class="card-body">
        <h5 class="card-title d-flex justify-content-between align-items-center">
          {{ 'car-crash.home.car.id.label' | transloco }}: {{ car.id }}
          <div class="d-flex">
            <button type="button" class="btn btn-warning me-3" [routerLink]="'cars/' + car.id">
              <i class="bi bi-pencil"></i>
            </button>

            <button type="button" class="btn btn-danger" (click)="deleteCar(car.id)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </h5>

        <button type="button" class="btn btn-secondary me-3" [routerLink]="'cars/' + car.id + '/policy-holder'">
          {{ 'car-crash.home.car.set-policy-holder' | transloco }}
        </button>
        <button type="button" class="btn btn-secondary me-3 mt-3" [routerLink]="'cars/' + car.id + '/driver'">
          {{ 'car-crash.home.car.set-driver' | transloco }}
        </button>
      </div>
    </div>
  </ng-template>

</div>

<button type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
