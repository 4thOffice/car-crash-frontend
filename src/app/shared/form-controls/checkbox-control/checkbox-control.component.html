<div class="form-group form-check form-switch form-switch-md mt-3">
  <input
    [id]="_id"
    [formControl]="formControl"
    [class.is-invalid]="submitted && formControl.errors"
    class="form-check-input"
    type="checkbox"
    role="switch">

  <label [htmlFor]="_id" class="form-check-label">{{ label }}</label>

  <app-form-errors *ngIf="submitted" [control]="formControl"></app-form-errors>
</div>
