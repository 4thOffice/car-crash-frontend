<div class="form-group">
  <label>{{ label }}</label>
  <input
    class="form-control"
    name="dp"
    ngbDatepicker
    (click)="d.toggle()"
    #d="ngbDatepicker"
    [formControl]="formControl"
    [class.is-invalid]="submitted && formControl.errors"
  />

  <app-form-errors *ngIf="submitted" [control]="formControl"></app-form-errors>
</div>
